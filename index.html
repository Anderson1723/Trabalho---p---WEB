    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div>
        <h1 id="Titulo"><strong>Cadastro Tecnico</strong></h1>
        <p id="Subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>

    <form action="">
        <fieldset class="clube">
            <div class="campo">
               <label for="Nome"><strong> Nome:</strong required></label >
               <input type="text" name="name" id="name"required>
        </div>

        <div class="campo">
            <label for="Sobrenome"><strong>Sobrenome:</strong required> </label>
            <input type="text"name="Sobrenome"id="Sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="Email"><strong>Email:</strong required></label>
        <input type="email" name="Email" id="Email" required>
    </div>

     <div class="campo">
        <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <input type="radio" name="devweb" value="frontend"> Front-end
        <label for="">
            <input type="radio" name="devweb" id="backend">back-end
        </label>
        <label for="">
            <input type="radio" name="devweb" id="fullstack">fullstack
        </label>
     </div>

     <div class="campo">
        <label for="Senioridade"><strong>Senioridade</strong></label>
        <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option value="">Junior</option>
            <option value="">Pleno</option>
            <option value="">Senior</option>
        </select>
     </div>
      <fieldset class="clube">
        <div id="check">
          <label for=""><strong>Selecione as tecnologias que ultiliza:</strong></label><br><br>
          <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">  
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
          <label for="tecnologia2">CSS</label>
          <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
          <label for="tecnologia3">JAVASCRIPT</label>
          <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
          <label for="tecnologia4">PHP</label>
          <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
          <label for="tecnologia5">C#</label>
          <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
          <label for="tecnologia6">PYTHON</label>
          <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
          <label for="tecnologia7">JAVA</label>
          <input type="checkbox" id="tecnologia8" name="tecnologia8" value="C++">
          <label for="tecnologia8">C++</label>
        </div>
    </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte sobre sua experiencia</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia" required></textarea>
        <button type="submit" class="butao">enviar</button>
    </form>
</body>
